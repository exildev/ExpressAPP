<ion-view view-title="Entregas">
	<ion-content>
		<div class="row mt-row">
    		<div class="col s12">
        		<ul tabs>
					<li class="tab col s3"><a class="active" href="#pendientes">Pendientes</a></li>
					<li class="tab col s3"><a href="#realizados">Realizados</a></li>
				</ul>
			</div>
			<div id="pendientes" class="col s12">
				<ul class="collapsible" data-collapsible="accordion" watch>
					<li ng-repeat="value in pedidos">
						<div class="collapsible-header">
							<i class="mdi-maps-directions"></i>{{value.pedido.cliente.dirreccion}}
						</div>
						<div class="collapsible-body">
							<div class="collection">
							 	<a class="collection-item">Cliente: {{value.pedido.cliente.nombre}} {{value.cliente.apellidos}}</a>
							    <a class="collection-item">Tienda: {{value.pedido.tienda}}</a>
							    <div class="collection-item">
							    	<a class="waves-effect waves-light btn red" style="width:49%; padding: 0 1rem;" ng-click="reject_pedido({{value.id}})" ng-show="accepted[{{value.id}}] != true"><i class="mdi-action-done"></i>Rechazar</a>
							    	<a class="waves-effect waves-light btn green" style="width:49%; padding: 0 1rem;" ng-click="accept_pedido({{value.id}})" ng-show="accepted[{{value.id}}] != true"><i class="mdi-action-done"></i>Aceptar</a>
							    	<a class="waves-effect waves-light btn green right" style="width:49%; padding: 0 1rem;" ng-click="accept_pedido({{value.id}})" ng-show="accepted[{{value.id}}] == true"><i class="mdi-action-done"></i>Confirmar</a>
							    </div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div id="realizados" class="col s12">Test 2</div>
		</div>
	</ion-content>
</ion-view>
