<ion-view class="green lighten-4" hide-nav-bar="true">
    <div id="login-page" class="row">
      <div class="col s12 z-depth-4 card-panel">
        <form class="login-form" ng-submit="doForm()">
          <div class="row">
            <div class="input-field col s12 center">
              <img src="images/avatar.jpg" alt="" class="circle responsive-img valign profile-image-login">
              <h4 class="header">John Doe</h4>
            </div>
          </div>
          <div class="row keyboard">
              <table>
                <tbody>
                  <tr>
                    <td colspan="3">
                      <div class="col s12" id="pass-container">
                          <i class="mdi-content-backspace" ng-click="erase()" on-hold="eraseAll()"></i>
                          <input type="password" name="name" value="" readonly ng-model="password">
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td ng-click="pressKey(1)"><span class="waves-effect waves-circle">1</span></td>
                    <td ng-click="pressKey(2)"><span class="waves-effect waves-circle">2</span></td>
                    <td ng-click="pressKey(3)"><span class="waves-effect waves-circle">3</span></td>
                  </tr>
                  <tr>
                    <td ng-click="pressKey(4)"><span class="waves-effect waves-circle">4</span></td>
                    <td ng-click="pressKey(5)"><span class="waves-effect waves-circle">5</span></td>
                    <td ng-click="pressKey(6)"><span class="waves-effect waves-circle">6</span></td>
                  </tr>
                  <tr>
                    <td ng-click="pressKey(7)"><span class="waves-effect waves-circle">7</span></td>
                    <td ng-click="pressKey(8)"><span class="waves-effect waves-circle">8</span></td>
                    <td ng-click="pressKey(9)"><span class="waves-effect waves-circle">9</span></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td ng-click="pressKey(0)"><span class="waves-effect waves-circle">0</span></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td><p class="margin ultra-small"><a href="#">GPS-QR</a></p></td>
                    <td><a class="btn-floating waves-effect waves-light indigo"><i class="mdi-content-send"></i></a></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
          </div>
        </form>
      </div>
    </div>
</ion-view>
